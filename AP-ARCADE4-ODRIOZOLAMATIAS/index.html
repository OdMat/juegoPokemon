<!DOCTYPE html>
<html>
	<head>
		<title>Juego</title>
		<link rel="stylesheet"  type="text/css" href="css\juego.css">
		<link rel="icon" href="images/favicon.ico">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/juego.js"></script>

	</head>
	<body>
		<div id="container"><!--____Contenedor_____ -->
			<div id="juego"><!--____Juego_____ -->	
				<div class="welcome">
					<p>Click para iniciar</p>
				</div>
				<div class="ganaste"><!--____Mensaje de Fin de juego_____ -->
					<p>Ganaste!</p>
				</div>
				<div class="play"></div>
			</div>
			<nav><!--____Botonera_____ -->
				<ul>
					<li>
						<div class="boton" href="index.html">
							<div class="restart"></div>
						</div>
					</li>
					<li>
						<div class="boton" href="index.html">
								<div class="leaf"></div>
						</div>
					</li>
					<li>
						<div class="boton" href="index.html">
								<div class="water"></div>
						</div>
					</li>
					<li>
						<div class="boton">
								<div class="fire"></div>
						</div>
					</li>
				</ul>
			</nav>
			<ul>
				<li>
					<div id="reloj">
						<div class="centro"></div>
						<span class="manecilla"></span>
					</div>
					<p class="cronometro">0.0</p>
				</li>
				<li>
					<p>Mov 0</p>
				</li>
			</ul>
		</div>
		<audio class="audioMovimiento">
		  	<source src="sound/Beep2.wav" type="audio/wav">
		</audio>
		<audio class="audioBoton">
		  	<source src="sound/Beep3.wav" type="audio/wav">
		</audio>
		<audio class="audioVictoria">
		  	<source src="sound/Victory.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
